    my-2
    cursor-pointer
    border border-gray-400
    bg-gray-50
    rounded-lg
    hover:shadow-md hover:border-opacity-0
    transform
    hover:-translate-y-1
    transition-all
    duration-200
  "
>
  <div class="m-3">
    <h2 class="text-lg mb-2">
      Name: {{ station.name }}
      <span
        class="
          text-sm text-blue-900

          bg-teal-100

          rounded-full

          animate-pulse

      class="
