<head>
  <meta
    name="description"
    content="Station list page shows list of stations matching user search text"
  />
  X-Frame-Options="SAMEORIGIN"
</head>

<div class="min-h-screen min-w-screen renfe-purple">
  <div class="w-full px-4 py-4">
    <!--search bar-->
    <form
      #stationSearch="ngForm"
      method="POST"
      (ngSubmit)="onSubmitForm(stationSearch); stationSearch.reset()"
      background-color:
      #f5f3f3;
    >
      <div class="mb-2 mr-0 rounded-lg input-group">
        <div
          class="
            relative
            max-w-xs
            mr-0
            text-lg text-gray-800
            bg-white
            rounded-lg
          "
        >
          <div class="py-2 rounded-lg search-bar">
            <input
              id="search"
              name="search"
              #name="ngModel"
              class="
                pl-2
                leading-tight
                border-none
                outline-none
                input-form
                form-control
                focus:
              "
              required
              ngModel
              type="text"
              placeholder="tapez le ville"
              aria-label="Enter place name"
              minlength="3"
              maxlength="20"
              pattern="[0-9]*"
            />
            <button
              aria-label="renfe station search button"
              type="submit"
              [disabled]="stationSearch.invalid"
              class="absolute top-0 right-0 mt-3 mr-4"
            >
              <img
                class="w-5 h-5 fill-current"
                src="./../../../assets/search.svg"
                width="20"
                height="20"
                alt="search button magnifying glass image"
              />
            </button>
          </div>
        </div>
      </div>
    </form>

    <!--display results-->
    <span *ngFor="let station of stations | async; let i = index">
      <app-station [station]="station"> </app-station>
    </span>
  </div>
</div>
