<div
  class="
    card
    m-2
    cursor-pointer
    border border-gray-400
    rounded-lg
    hover:shadow-md hover:border-opacity-0
    transform
    hover:-translate-y-1
    transition-all
    duration-200
  "
>
  <div class="m-3">
    <h2 class="text-lg mb-2">
      Name: {{ station.name }}
      <span
        class="
          text-sm text-teal-800
          font-mono
          bg-teal-100
          inline
          rounded-full
          px-2
          align-top
          float-right
          animate-pulse
        "
        >Label: {{ station.label }}</span
      >
    </h2>
    <p
      class="
        font-light font-mono
        text-sm text-gray-700
        hover:text-gray-900
        transition-all
        duration-200
      "
    >
      <span *ngIf="station.city !== undefined">{{ station.city }} - </span
      ><span *ngIf="station.zipCode !== undefined">{{ station.zipCode }}</span>
    </p>
  </div>
</div>
